<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Papper Sissors</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="assets/css/svgstyle.css" type="text/css"/> -->
</head>
<body>
    
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <h2>Let's play!</h2>
        <div id="loginDiv">
                <button id="loginBtn">Login</button>
            <div id="userinfo">
                <!-- display name, wins, and loses -->
                <p>Hello! <span id="loggedinUserName">Anonymouse</span></p>
                <p>Wins: <span id="wincount">0</span></p>
                <p>Loses: <span id="losecount">0</span></p>
                <p>Ties: <span id="tiecount">0</span></p>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
        <div id="loginpopup"></div>
        <div id="resultDiv">
            <button id="restart">Try Again</button>
        </div>
        
    </header>
    <main class="container">
        <div id="sessionDiv">
            <button id="newGameBtn">Start New Game</button>
            <!-- <button id="joinGameBtn" key="-LaRAD7oDL7TIPmwCxHM">Join Game</button> -->
            <div id="games">
                    <p>List of open games:</p>
            </div>
        </div>
        <div class="row">
                <div class="col-md-4" id="myselectiontitle"></div>
                <div class="col-md-4" id="opponenttitle"></div>
        </div>
        <div class="row" id = "gameDiv">
            <aside id="myselection" class="col-md-4">
                <object id="svg-object" data="assets/images/rpsls.svg" type="image/svg+xml" class="rock"></object>
            </aside>
            <aside id="opponent" class="col-md-4"></aside>
            <aside id="chat" class="col-md-4">
                <h2>Chat</h2>
                <div id="chatMessages"></div>
                <form id="chatForm">
                    <input id="chatInput" type="text">
                    <input id="chatSubmit" type="submit">
                </form>
            </aside>
        </div>

        
    </main>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/getImage.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="assets/javascript/session.js"></script>
    <script src="assets/javascript/chat.js"></script>
    <script src="assets/javascript/login.js"></script>
</body>
</html>
