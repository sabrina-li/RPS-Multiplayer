<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Papper Sissors</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <div id="header">
            <div id="loginDiv">
                    <p>Hello! <span id="loggedinUserName">Anonymouse</span>!</p>
                    <button id="loginBtn">Login</button>
                    <button id="logoutBtn">Logout</button>
                <div id="userinfo">
                    <!-- display wins, and loses -->
                    <p>Wins: <span id="wincount">0</span></p>
                    <p>Loses: <span id="losecount">0</span></p>
                    <p>Ties: <span id="tiecount">0</span></p>  
                </div>
            </div>
            <div id="loginpopup"></div>
            
            <h2>
                <span>R<i class="far fa-hand-rock"></i>ck</span>
                <span>P<i class="far fa-hand-paper"></i>per</span>
                <span>Sciss<i class="far fa-hand-scissors"></i>rs</span>
                <span>Li<i class="far fa-hand-lizard"></i>ard</span>
                <span>Sp<i class="far fa-hand-spock"></i>ck</span>  
            </h2>
            <h3>Let's play!</h3>

        
        </div>
        
    </header>
    <main class="container">
        <div id="sessionDiv">
            <button id="newGameBtn">Start New Game</button>
            <!-- <button id="joinGameBtn" key="-LaRAD7oDL7TIPmwCxHM">Join Game</button> -->
            <div id="games">
                    <p>OR select from the list of open games:</p>
            </div>
            <div id="imgdiv">
                <br><br><br>
                    <img src="assets/images/68747470733a2f2f636f6465636164656d792d646973636f757273652e73332e616d617a6f6e6177732e636f6d2f6f726967696e616c2f35582f312f652f392f612f316539616532323832366134376132643265396630653866306630636466323161383437393731352e6a7067.jpeg">
            </div>
            
        </div>
        <div class="row" id = "gameDiv">
            <aside id="myselection" class="col-md-4">
                <div id="myselectiontitle"> <h3>Select from below</h3> </div>
                <object id="svg-object" data="assets/images/rpsls.svg" type="image/svg+xml" class="rock"></object>
            </aside>
            <aside id="opponent" class="col-md-4">
                <div id="opponenttitle">asdfasdf</div>
            </aside>
            <aside id="chat" class="col-md-4">
                <h3>Chat</h3>
                <div id="chatMessages"></div>
                <form id="chatForm">
                    <input id="chatInput" type="text">
                    <input id="chatSubmit" type="submit">
                </form>
            </aside>
        </div>
        <div class="row" >
            <div id="resultDiv">
                <button id="restart">Try Again</button>
            </div>
        </div>

        
    </main>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/getImage.js"></script>
    <script src="assets/javascript/animation.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="assets/javascript/session.js"></script>
    <script src="assets/javascript/chat.js"></script>
    <script src="assets/javascript/login.js"></script>
   
</body>
</html>
