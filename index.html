<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Papper Sissors</title>
    <link type="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <h2>Let's play!</h2>
        <!-- how to
        When played between two people, each person picks one of five options (usually shown by a hand gesture) at the same time, and a winner is determined.
        Rock or Spock beats Scissors
        Scissors or Lizard beats Paper
        Paper or Spock beats Rock
        Paper or Lizard beats Spock
        Rock or Scissors beats Lizard -->
    </header>
    <main class="container">
        <aside id="opponent"></aside>
        <aside id="myselection">
            <div id="rock" class="float-left charactorCard ">
                <div  class="card text-center">
                    <object data="path3525.svg" type="image/svg+xml" id="alphasvg" width="100%" height="100%"></object>
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/fragment-ready-1.svg#icon-heart-view" alt="" />
                    <!-- <img class="card-img-top" src="assets/images/obiwan.png" alt="Obi-wan Kenobi"> -->
                    <!-- https://www.khalidabuhakmeh.com/rock-paper-scissors-lizard-spock-ii-wrath-of-neo4j -->
                    <p class="card-title">Rock</p>
                </div>
            </div>
        </aside>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="assets/javascript/main.js"></script>
</body>
</html>
